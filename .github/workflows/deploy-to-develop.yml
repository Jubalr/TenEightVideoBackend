name: Deploy to Dev

on:
  push: 
    branches:
      - develop
  workflow_dispatch:

jobs:

  build:
    runs-on: self-hosted
    environment: Development
    permissions:
      checks: write
      contents: write      
      
    steps:

      - name: Clean build artifacts
        run: |
          dotnet clean 
          rm -r bin 
          rm -r obj
    
      - name: Checkout code
        uses: actions/checkout@v4

      #- name: Setup .NET        
      #  uses: actions/setup-dotnet@v4
      #  with:
      #    dotnet-version: '9.0.x' 

      - name: Restore dependencies
        run: dotnet restore

      - name: Build the project
        run: dotnet build --no-restore --configuration Debug 

      - name: Publish the application
        run: dotnet publish ".\TenEightVideo.Web.Services\TenEightVideo.Web.Services.csproj" -c Debug -o ./publish_output      
                 
  deploy:
    needs: build
    runs-on: self-hosted
    environment: Development
    env:
      ConnectionStrings__TenEightVideo: ${{ secrets.CONNECTION_STRING }}
    
    steps:   

      - name: Stop IIS Website
        run: c:\windows\System32\inetsrv\appcmd.exe stop site "develop.services.10-8video.com"
        shell: cmd # Use cmd shell for appcmd command

      - name: Copy build output to target folder
        shell: cmd
        run: |
          robocopy ./publish_output/ "\inetpub\develop.services.10-8video.com" /e /COPY:DATSO /purge /dcopy:da /NFL /NDL /NP /NS /NC /XF "web.config"
          IF %ERRORLEVEL% LEQ 7 (exit 0) ELSE (exit 1)  

      - name: Start IIS Website
        run: c:\windows\System32\inetsrv\appcmd.exe start site "develop.services.10-8video.com"
        shell: cmd
